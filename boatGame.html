<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addition Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./boatStyle.css" />
  </head>
  <body>
    <h1>Addition Game</h1>
    <center>
      <!-- <form action="" class="form"> -->
      <div id="problem"></div>
      <input
        type="text"
        id="answer"
        class="card textf"
        placeholder="Enter your answer"
      />
      <button id="submit" class="btn btn-primary">Submit</button>
      <div id="score">Score: <span id="scoreValue">0</span></div>
      <div id="timer">Time: <span id="timerValue">60</span></div>
      <button class="btn btn-primary" id="start">Start Timer</button>
      <button class="btn btn-primary" id="reset">Reset Timer</button>
      <img src="./assets/boat.gif" class="boat" />
      <!-- </form> -->
    </center>
    <script src="./boatScript.js"></script>
  </body>
</html>
