<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumbled Letter Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link href="./object_spell.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Jumbled Letter Game</h1>
    <center>
      <div id="gameContainer">
        <img id="wordImage" src="" alt="Word Image" />
        <div id="lettersContainer"></div>
        <div id="selectedLetters" class="selectedletter card"></div>
        <button class="resetButton btn btn-primary" onclick="resetGame">
          Reset
        </button>
        <div id="message"></div>
      </div>
    </center>
    <script src="./object_speller1.js"></script>
  </body>
</html>
