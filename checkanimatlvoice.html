<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Voice</title>
    <link rel="stylesheet" href="checkanimalvoice.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="animal_img/snake_img.jpg" alt="snake">
        <img src="animal_img/bear_img.jpg" alt="bear">
        <img src="animal_img/cat_img.jpg" alt="cat">
        <img src="animal_img/cow_img.jpg" alt="cow">
        <img src="animal_img/dog_img.jpg" alt="dog">
        <img src="animal_img/Elephant_img.jpg" alt="elephant">
        <img src="animal_img/fox_img.jpg" alt="fox">
        <img src="animal_img/giraffe_img.jpg" alt="giraffe">
        <img src="animal_img/lion_img.jpg" alt="lion">
    </div>

    <div class="speaker_div">
        <i class="fa-solid fa-volume-high">
        </i>
        <!--  -->
    </div>
    <dialog class="result_tmp" open="" style="visibility: hidden; ">
        <div>
            <h2 class="result_temp_show"></h2>
        </div>
     </dialog>
    <script src="checkanimalvoice.js"></script>
</body>
</html>
